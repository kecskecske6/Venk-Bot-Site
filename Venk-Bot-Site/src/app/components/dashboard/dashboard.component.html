<div class="container justify-content-center align-middle">
  <div class="row">
    <div class="card col-3" *ngFor="let guild of guilds">
      <a [routerLink]="'/dashboard/' + guild.id">
        <img
          [src]="guild.icon ? 'https://cdn.discordapp.com/icons/' + guild.id + '/' + guild.icon + '.png' : 'https://cdn.discordapp.com/embed/avatars/5.png'"
          [alt]="guild.name" class="rounded mx-auto d-block" width="128" height="128">
        <div class="card-body">
          <h5 class="card-title">{{guild.name}}</h5>
        </div>
      </a>
    </div>
  </div>
</div>
